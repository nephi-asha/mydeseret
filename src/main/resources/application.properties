spring.application.name=mydeseret
server.port=8080

# --- DATABASE ---
# We use placeholders so the real values live outside this file
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=validate
spring.main.allow-bean-definition-overriding=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# --- EMAIL SETTINGS ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# --- SECURITY ---
# The secret key used for JWT signing
app.jwt.secret=${JWT_SECRET}

# --- SWAGGER ---
springdoc.swagger-ui.operationsSorter=method

# --- FLYWAY ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migrations/public
spring.flyway.schemas=public
spring.flyway.baseline-on-migrate=true

# Redis Configuration
spring.cache.type=redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:} 
# Default time-to-live (1 hour)
spring.cache.redis.time-to-live=3600000

# Enable all endpoints
management.endpoints.web.exposure.include=*

# Show details in health check (Disk space, DB status)
management.endpoint.health.show-details=always

# Enable Prometheus metrics
management.endpoint.prometheus.enabled=true